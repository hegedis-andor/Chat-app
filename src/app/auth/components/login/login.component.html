<div class="container">
    <div class="row">
        <div class="col-6 offset-2">

            <form [formGroup]="loginForm" (ngSubmit)="loginWithEmailAndPassword()">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input formControlName="email" type="email" class="form-control" id="email"
                        aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
                    <div *ngIf="email.errors.email">Please enter a valid email address.</div>
                    <div *ngIf="email.errors.required">Email is required.</div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Password">
                </div>
                <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
                    <div *ngIf="password.errors.required">Password is required.</div>
                </div>

                <div *ngIf="loginFailed" class="alert alert-danger">
                    <div>Invalid username or password.</div>
                </div>

                <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Login</button>

            </form>

        </div>
    </div>

    <div class="row">
        <div class="col-6 offset-2">
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col offset-4">
            <button class="btn btn-secondary" (click)="loginWithGoogle()">
                Login with google
            </button>
        </div>
    </div>

</div>
