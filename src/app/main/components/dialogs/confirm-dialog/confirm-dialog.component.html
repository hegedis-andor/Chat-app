<mat-dialog-content>

    <h5>Are you sure, you want to delete this room?</h5>

</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close tabindex="3" color="accent">No</button>
    <button mat-button (click)="yes()" tabindex="2" color="primary">Yes</button>
</mat-dialog-actions>
