<h2 mat-dialog-title>Hi</h2>

<mat-dialog-content>

    <p>This room is password protected, please enter:</p>
    <mat-form-field class="example-full-width">
        <input #password matInput placeholder="Password" >
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
    <button mat-dialog-close>Cancel</button>
    <button mat-button (click)="enter(password.value)">Enter</button>
</mat-dialog-actions>
